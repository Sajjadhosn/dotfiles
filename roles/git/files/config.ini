[credential]
    helper      = osxkeychain    # Use personal access token in macOS keychain for authentication over https

[core]
    autocrlf    = input          # Convert Windows line ending (CRLF) to macOS line ending (LF) when adding files to git

[pull]
    rebase      = true           # Rebase local commits on top of remote commits when pulling, instead of merge
